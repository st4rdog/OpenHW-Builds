<head>

<style>

* {
	font-family: Arial, sans-serif;
}

a:link {
	
}

a:hover {
	
}

ul {
	
}

li {
	
}

</style>

</head>

<html>
	<body>
	
		
	
		<script>
			(async () => {
			
				const response = await fetch('https://api.github.com/repos/st4rdog/OpenHW-Builds/');
				
				const data = await response.json();
				
				let htmlString = '<ul>';
				
				for (let file of data) {
				
					
					htmlString += '<li><a href="${file.path}">${file.name}</a></li>';
					
					
				}
				
				htmlString += '</ul>';
				
				document.getElementsByClassName('directory-listing')[0].innerHTML += htmlString;
				
			})()
		</script>
		
		<div class="directory-listing">
			<h1>OpenHW Builds</h1>
		</div>
		
	<body>
</html>
